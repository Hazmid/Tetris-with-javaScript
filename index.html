<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
  </head>

  <body>
    <div id="score"></div>
    <button class="pause">pause</button>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div class="container">
      <button class="rotate buttons">Rotate</button>
      <p class="pc">on a PC, use the arrow keys to move and Enter to rotate game pieces</p>
      <div class="direction">
        <div class="leftandright">
          <button class="move left buttons"><</button>
          <button class="move right buttons">></button>
        </div>
        <button class="move down buttons">v</button>
      </div>
    </div>

    <style>
      body {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 2em;
        text-align: center;
        box-sizing: border-box;
      }

      canvas {
        border: solid 0.2em #fff;
      }

      .container {
        margin: 3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .direction,
      .leftandright {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .direction {
        flex-direction: column;
      }

      .rotate,
      .move {
        background-color: #202028;
        color: #fff;
        border-color: transparent;
        background: linear-gradient(145deg, #22222b, #1d1d24);
        box-shadow: 8px 8px 17px #0f0f13, -8px -8px 17px #31313d;
      }

      .rotate {
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
      }

      .move {
        width: 4rem;
        height: 2rem;
        border-radius: 0.5rem;
      }

      .rotate,
      .move:focus {
        outline: none;
      }

      .down {
        margin-top: 1rem;
      }

      .left {
        margin-right: 1rem;
      }

      .playing {
        transform: scale(0.9);
      }

      .buttons {
        transition: all 0.07s ease;
      }

      .pause {
        position: absolute;
        top: 0;
        right: 0;
        margin: 1rem;
        background-color: #202028;
        color: #fff;
        cursor: pointer;
      }

      .pc {
        font-size: x-small;
        padding-left: 4rem;
        padding-top: 7rem;
      }

      @media (max-width: 768px){
        .pc {
          display: none;
        }
      }
    </style>

    <script src="tetris.js"></script>
  </body>
</html>
